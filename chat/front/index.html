<!DOCTYPE html>
<html>

<head>
    <meta charsert="UTF-8">
    <title>ChatCord</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body style="font-family: old_game">
    <div class="left">
        <div class="logo">
        </div>
        <div class="channel" id="channel">
            CHANNEL
        </div>
    </div>
    <div class="right">
        <div class="banner">
            FT_TRANSCENDENCE
        </div>
        <div class="chatbox">
            <div class="chat" id="chat">
            </div>
            <form id='chat-form'>
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" class="input" />
            </form>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="Chat.js"></script>
</body>

</html>
